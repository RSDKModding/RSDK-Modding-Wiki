site_name: RSDK Modding Wiki
site_description: Retro Engine modding guides and tools
site_url: https://rsdkmodding.com
site_author: RSDKModding Team
repo_url: https://github.com/RSDKModding/RSDK-Modding-Wiki
repo_name: RSDK-Modding-Wiki
edit_uri: edit/master/docs/
copyright: Not affiliated with Evening Star or SEGA
theme:
  name: material
  custom_dir: overrides
  logo: assets/icon.png
  favicon: assets/icon.png
  icon:
    repo: fontawesome/brands/github
    admonition:
      note: material/pencil
      tip: material/lightbulb
  features:
    - content.action.edit
    - content.action.view
    - content.code.annotate
    - content.code.copy
    - content.tabs.link
    - content.tooltips
    - navigation.footer
    - navigation.indexes
    - navigation.instant
    - navigation.sections
    - navigation.tabs
    - navigation.top
    - search.share
    - search.suggest
  palette:
    # Palette toggle for automatic mode
    - media: "(prefers-color-scheme)"
      toggle:
        icon: material/brightness-auto
        name: Switch to light mode

    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode

    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to system preference

extra_css:
  - rsdk_theme/colors.css
  - rsdk_theme/background.css
  - rsdk_theme/header.css
  - rsdk_theme/body.css
extra_javascript:
  - rsdk_theme/background.js

validation:
  links:
    absolute_links: relative_to_docs

watch:
  - overrides

plugins:
  - search
  - meta
  - tags:
      tags_allowed:
        - RSDKv1
        - RSDKv2
        - RSDKv3
        - RSDKv4
        - RSDKv5
        - RetroED
  - blog:
      categories_allowed:
        - Decompilations
        - RetroED
        - Wiki
  - glightbox:
      zoomable: true
      draggable: true
      effect: fade
      width: 100%
  - group:
      enabled: !ENV [CI, false]
      plugins:
        - git-committers:
            repository: RSDKModding/RSDK-Modding-Wiki
            exclude:
              - README.md
              - blog/**
        - git-revision-date-localized:
            enable_creation_date: true
            type: timeago
            exclude:
              - README.md
              - blog/**

markdown_extensions:
  - abbr
  - admonition
  - attr_list
  - def_list
  - footnotes
  - md_in_html
  - tables
  - toc:
      permalink: true
  - pymdownx.keys
  - pymdownx.details
  - pymdownx.critic
  - pymdownx.caret
  - pymdownx.mark
  - pymdownx.tilde
  - pymdownx.tasklist
  - pymdownx.tabbed:
      alternate_style: true
      slugify: !!python/object/apply:pymdownx.slugs.slugify
        kwds:
          case: lower
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
      options:
        custom_icons:
          - overrides/.icons

